<!DOCTYPE html>
<html>
<head>
    <title>{{ artist_name }} Songs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <a href="{{ url_for('home') }}">
            <h1>Welcome to Music Discovery App!</h1>
        </a>    
    </header>
    <main>
        <h2>{{ artist_name }} Songs</h2>
        <ul>
            {% for song in songs %}
                <li>{{ song['name'] }}</li>
            {% endfor %}
        </ul>

        <p><a href="/">Back to Home</a></p>
    </main>
</body>
</html>
